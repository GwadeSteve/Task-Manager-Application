{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{%block title%}{%endblock%}</title>
        <meta name="description" content="Connect to Task Craft">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <link rel="stylesheet" href={% static 'users/css/users_style.css' %}>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="icon" href="{% static 'core/Resources/Task Craft Logo.png' %}" type="image/png" size="64x64">
    </head>
    <body>
        <div class="Form">
            {% block content%}
            {% endblock %}
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            setTimeout(function () {
                $("#messages").fadeOut("slow");
            }, 5000); // 5000 milliseconds = 5 seconds, adjust as needed
        });
    </script>
</html>
