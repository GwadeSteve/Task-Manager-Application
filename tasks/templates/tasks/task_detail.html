<!DOCTYPE html>
<html>
<head>
    <title>{{ task.title }} Details</title>
</head>
<body>
    <h1>{{ task.title }} Details</h1>
    <p><strong>Category:</strong> {{ task.category }}</p>
    <p><strong>Due Date:</strong> {{ task.due_date }}</p>
    <p><strong>Status:</strong> {{ task.status }}</p>
    <p><strong>Priority:</strong> {{ task.priority }}</p>
    <p><strong>Description:</strong> {{ task.description }}</p>
    <!-- Display more task details as needed -->
    <a href="{% url 'tasks:edit-task' task.id %}">Edit Task</a>
    <a href="{% url 'tasks:delete-task' task.id %}">Delete Task</a>
    <a href="{% url 'tasks:task-list' %}">Back to Task List</a>
</body>
</html>
