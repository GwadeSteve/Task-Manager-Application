{% extends 'tasks/tasks_base.html' %}

{% block title%}
    <title>Create Category</title>
{%endblock%}

{% block create-category %}

<form method='post' class="input-form" style="margin-bottom: 40px; font-weight: bold;">
    <h2 class="registration-title">Category Creation Form</h2>
    <p>Create your categories to organize your tasks and easily manage them.</p>
    {% csrf_token %}
    <div class="category-name">
        <label for="{{ form.name.id_for_label }}" class="form-label">Category Name</label>
        <input type="text" class="form-control" id="{{ form.name.id_for_label }}" name="{{ form.name.name }}" required maxlength="50">
    </div>
    <div class="category-description">
        <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
        <textarea id="{{ form.description.id_for_label }}" name="{{ form.description.name }}" rows="4" required maxlength="250"></textarea>
    </div>
    <button type="submit" class="w3-btn submit-button">Create</button>
</form>
{% endblock  %}
