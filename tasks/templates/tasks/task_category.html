<!DOCTYPE html>
<html>
<head>
    <title>{{ category.name }} Tasks</title>
</head>
<body>
    <h1>{{ category.name }} Tasks</h1>

    <a href="{% url 'tasks:create-task' %}">Create New Task</a>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Priority</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.title }}</td>
                <td>{{ task.due_date }}</td>
                <td>{{ task.status }}</td>
                <td>{{ task.priority }}</td>
                <td>
                    <a href="{% url 'tasks:task-detail' task.id %}">View</a>
                    <a href="{% url 'tasks:edit-task' task.id %}">Edit</a>
                    <a href="{% url 'tasks:delete-task' task.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
