{%extends 'tasks/tasks_base.html' %}

{% block delete_category%}
    <div class="details">
        <h1>Delete Task</h1>
        <div class="text">
            <p>Are you sure you want to delete "{{ category.name }}"?</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
        <a href="{% url 'tasks:category-detail' category.id %}" class="Edit">Cancel</a>
    </div>
{% endblock%}
