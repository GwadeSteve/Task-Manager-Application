{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>

    <form method="get">
        {{ filter_form }}
        <button type="submit">Apply Filters</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Priority</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.title }}</td>
                <td>{{ task.category }}</td>
                <td>{{ task.due_date }}</td>
                <td>{{ task.status }}</td>
                <td>{{ task.priority }}</td>
                <td>
                    <a href="{% url 'tasks:task_detail' task.id %}">View</a>
                    <a href="{% url 'tasks:edit_task' task.id %}">Edit</a>
                    <a href="{% url 'tasks:delete_task' task.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
